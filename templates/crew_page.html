{% extends "base.html" %}
{% block content %}

<style>

    background: radial-gradient(ellipse at top left, #23243a 0%, #1a1b2f 100%);

    padding: 0;

    width: 100vw;
    box-sizing: border-box;
}
.dashboard-root {
    display: flex;
    min-height: 100vh;
    width: 100vw;
    overflow: hidden;
    box-sizing: border-box;
}
.sidebar {
    width: 220px;
    min-width: 60px;
    background: rgba(25, 25, 40, 0.98);
    backdrop-filter: blur(16px);
    box-shadow: 2px 0 24px rgba(30,32,60,0.18);
    display: flex;
    flex-direction: column;
    align-items: stretch;
    z-index: 100;
    transition: width 0.2s;

    height: 100vh;
    position: sticky;
    top: 0;
}
.sidebar .sidebar-header {
    color: #8be9fd;

    padding: 36px 0 18px 0;

    letter-spacing: 2px;

    text-shadow: 0 2px 12px #23243a;
}
.sidebar .sidebar-user {
    color: #f5f6fa;
    text-align: center;
    margin-bottom: 28px;
    font-size: 1.15em;
    font-weight: 500;
    letter-spacing: 1px;
}
.sidebar .sidebar-nav {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 0 0 0 0;
}
.sidebar .sidebar-nav a {
    color: #b8b8ff;
    font-size: 1.08em;
    font-weight: 500;
    padding: 13px 36px;
    border-radius: 0 24px 24px 0;
    margin: 0 0 4px 0;
    display: flex;
    align-items: center;
    gap: 18px;
    text-decoration: none;
    transition: background 0.18s, color 0.18s, padding-left 0.18s;
    position: relative;
    letter-spacing: 0.5px;
    white-space: nowrap;
}
.sidebar .sidebar-nav a.active,
.sidebar .sidebar-nav a:hover {
    background: linear-gradient(90deg, #8be9fd 0%, #23243a 100%);
    color: #23243a;
    font-weight: 700;
    padding-left: 48px;
    box-shadow: 0 2px 12px #8be9fd33;
}
.sidebar .sidebar-footer {
    padding: 24px;
    border-top: 1px solid #2d2e4a;
}
.sidebar .sidebar-footer .btn {
    width: 100%;
    border-radius: 20px;
    font-weight: 600;
    background: linear-gradient(90deg, #23243a 0%, #8be9fd 100%);
    color: #fff;
    border: none;
    transition: background 0.18s, color 0.18s;
    box-shadow: 0 1px 8px #8be9fd22;
    letter-spacing: 1px;
}
.sidebar .sidebar-footer .btn:hover {
    background: #8be9fd;
    color: #23243a;
}
.main-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
    min-height: 100vh;
    height: 100vh;
    box-sizing: border-box;
}
.topbar {
    height: 70px;
    background: rgba(25, 25, 40, 0.98);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    padding: 0 44px;
    box-shadow: 0 2px 12px #8be9fd22;
    z-index: 10;
    position: sticky;
    top: 0;
    border-bottom: 1px solid #2d2e4a;
    min-width: 0;
}
.topbar .topbar-title {
    color: #8be9fd;
    font-size: 1.7em;
    font-weight: 900;
    letter-spacing: 2px;
    margin-right: 24px;
    font-family: 'Oswald', 'Cinzel', serif;
    text-shadow: 0 2px 12px #23243a;
}
.topbar .topbar-actions {
    margin-left: auto;
    display: flex;
    gap: 16px;
}
.topbar .topbar-actions .btn {
    border-radius: 16px;
    font-weight: 600;
    background: #8be9fd;
    color: #23243a;
    border: none;
    padding: 10px 22px;
    transition: background 0.18s, color 0.18s;
    box-shadow: 0 1px 8px #8be9fd22;
    letter-spacing: 1px;
}
.topbar .topbar-actions .btn:hover {
    background: #23243a;
    color: #8be9fd;
}
.dashboard-content-area {
    flex: 1;
    min-height: 0;
    min-width: 0;
    display: flex;
    flex-direction: column;
    background: transparent;
    box-shadow: none;
    border-radius: 0;
    padding: 32px 2vw 32px 2vw;
    box-sizing: border-box;
    height: 100%;
    width: 100%;
    justify-content: flex-start;
}
.dashboard-cards {
    display: flex;
    gap: 36px;
    margin-bottom: 36px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
}
.dashboard-card {
    background: rgba(139,233,253,0.10);
    border-radius: 22px;
    box-shadow: 0 2px 24px #8be9fd33;
    padding: 36px 32px;

}
.dashboard-card:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 6px 32px #8be9fd55;
}
.dashboard-card h5 {
    color: #8be9fd;
    font-size: 1.25em;
    margin-bottom: 14px;
    font-weight: 700;
    letter-spacing: 1px;
}
.dashboard-card .display-4 {
    font-size: 2.3rem;
    font-weight: bold;
    color: #fff;
    letter-spacing: 1px;
}
.dashboard-actions {
    display: flex;
    gap: 18px;
    justify-content: center;
    margin-bottom: 36px;
    flex-wrap: wrap;
    width: 100%;
}
.dashboard-actions .btn {
    border-radius: 16px;
    font-weight: 600;
    background: #23243a;
    color: #8be9fd;
    border: 1.5px solid #8be9fd;

    letter-spacing: 1px;
}
.dashboard-actions .btn:hover {
    background: #8be9fd;
    color: #23243a;
    border-color: #23243a;
}
.dashboard-premium {
    text-align: center;
    margin-bottom: 28px;
    width: 100%;
}
.dashboard-premium .btn {
    background: linear-gradient(90deg, #8be9fd 0%, #23243a 100%);
    color: #23243a;
    border: none;
    font-size: 1.15em;
    border-radius: 20px;
    padding: 14px 36px;
    box-shadow: 0 2px 12px #8be9fd33;
    font-weight: 700;
    letter-spacing: 1px;
}
.dashboard-premium .btn:hover {
    background: #23243a;
    color: #8be9fd;
}
.dashboard-premium .badge {
    background: #8be9fd;
    color: #23243a;
    font-size: 1.15em;
    border-radius: 16px;
    padding: 12px 28px;
    box-shadow: 0 2px 12px #8be9fd33;
    font-weight: 700;
    letter-spacing: 1px;
}
.dashboard-users-online {

    border-radius: 18px;
    padding: 28px;
    margin-top: 36px;
    box-shadow: 0 2px 12px #8be9fd33;
    border: 1.5px solid #8be9fd44;
    width: 100%;
    box-sizing: border-box;
}
.dashboard-users-online h2 {
    color: #8be9fd;
    margin-bottom: 18px;
    font-weight: 700;
    letter-spacing: 1px;
}
.dashboard-users-online ul {
    padding: 0;
    margin: 0;
    list-style: none;
}
.dashboard-users-online li {
    display: inline-block;
    margin: 0 10px 10px 0;
    color: #fff;
    font-size: 1.05em;
    font-weight: 500;
    letter-spacing: 0.5px;
}
#floating-chat {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 340px;
    height: 440px;
    border: 1.5px solid #8be9fd88;
    background: rgba(25, 25, 40, 0.98);
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 24px #8be9fd55;
    z-index: 9999;
    border-radius: 16px;
    backdrop-filter: blur(12px);
    resize: both;
    overflow: auto;
    min-width: 180px;
    min-height: 140px;
    max-width: 98vw;
    max-height: 90vh;
    touch-action: none;
    transition: box-shadow 0.18s;
}
#floating-chat:focus-within, #floating-chat:hover {
    box-shadow: 0 0 36px #8be9fd99;
}
#chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    font-size: 15px;
    color: #f5f6fa;
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
}
#chat-form {
    display: flex;
    border-top: 1.5px solid #8be9fd44;
    background: rgba(139,233,253,0.05);
    border-radius: 0 0 16px 16px;
}
#chat-input {
    flex: 1;
    border: none;
    padding: 12px;
    font-size: 15px;
    background: #23243a;
    color: #f5f6fa;
    border-radius: 0 0 0 16px;
    outline: none;
}
#chat-input::placeholder {
    color: #8be9fd;
    opacity: 0.7;
}
#chat-submit {
    background: #8be9fd;
    color: #23243a;
    border: none;
    padding: 12px 18px;
    cursor: pointer;
    border-radius: 0 0 16px 0;
    font-weight: 700;
    font-size: 1em;
    transition: background 0.18s, color 0.18s;
}
#chat-submit:hover {
    background: #23243a;
    color: #8be9fd;
}
@media (max-width: 991px) {
    .dashboard-content-area {
        padding: 10px 2vw 10px 2vw;
    }
    .topbar {
        padding: 0 6px;
    }
    .sidebar {
        width: 64px;
    }
    .sidebar .sidebar-header {
        font-size: 1.2em;
        padding: 18px 0 12px 0;
    }
    .sidebar .sidebar-nav a span {
        display: none;
    }
    .dashboard-cards {
        gap: 12px;
    }
    .dashboard-card {
        min-width: 90px;
        padding: 18px 8px;
        font-size: 0.95em;
        max-width: 120px;
    }
}
@media (max-width: 767px) {
    .dashboard-root {
        flex-direction: column;
    }
    .sidebar {
        flex-direction: row;
        width: 100vw;
        height: 56px;
        padding: 0;
        box-shadow: 0 2px 12px #8be9fd22;
        position: static;
        min-width: 0;
        min-height: 0;
        height: auto;
    }
    .sidebar .sidebar-header {
        font-size: 1em;
        margin-bottom: 0;
        margin-right: 18px;
        padding: 0 12px;
    }
    .sidebar .sidebar-nav {
        flex-direction: row;
        gap: 8px;
    }
    .sidebar .sidebar-nav a {
        font-size: 1em;
        padding: 8px 10px;
        border-radius: 8px;
    }
    .sidebar .sidebar-nav a span {
        display: none !important;
    }
    .sidebar .sidebar-footer {
        padding: 8px;
        border-top: none;
        margin-left: auto;
    }
    .main-area {
        margin-left: 0;
        min-height: 0;
        height: auto;
    }
    .dashboard-content-area {
        padding: 4vw 2vw 2vw 2vw;
        min-height: 0;
        height: auto;
    }
    .dashboard-cards {
        flex-direction: column;
        gap: 10px;
        align-items: stretch;
    }
    .dashboard-card {
        min-width: 0;
        max-width: 100vw;
        width: 100%;
        padding: 12px 6px;
        font-size: 0.95em;
    }
    #floating-chat {
        width: 98vw;
        right: 1vw;
        left: 1vw;
        height: 220px;
        min-width: 120px;
        min-height: 100px;
    }

<div class="crew-container">
  <h1><i class="fas fa-users"></i> {{ crew.name }}</h1>
  
  <h2>Members</h2>
  <ul class="crew-members-list">
    {% for member in members %}
      <li>
        <strong>{{ member.username }}</strong><br>
        <span style="color:#8be9fd;">Level {{ member.level }}</span>
        <span style="color:#b8b8ff;">&nbsp;•&nbsp;${{ member.money }}</span>
      </li>
    {% endfor %}
  </ul>

  {% if current_user.crew_id == crew.id %}
    <div class="back">
      <a href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
    </div>
  {% endif %}
</div>

<div id="floating-chat">
  <div id="chat-messages"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" />
    <button type="submit" id="chat-submit">Send</button>
  </form>
</div>

<script>
// ---------------- Floating Chat ----------------
document.addEventListener('DOMContentLoaded', () => {
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');
  const chatMessages = document.getElementById('chat-messages');

  async function fetchMessages() {
    try {
      const res = await fetch('/crew_messages');
      const data = await res.json();
      chatMessages.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.textContent = `${msg.username}: ${msg.message}`;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    } catch (err) {
      console.error('Failed to fetch messages:', err);
    }
  }

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = chatInput.value.trim();
    if (!message) return;

    try {
      const res = await fetch('/send_crew_message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ message })
      });

      if (res.ok) {
        chatInput.value = '';
        fetchMessages();
      } else {
        const error = await res.json();
        alert(error.error || 'Failed to send message.');
      }
    } catch (err) {
      console.error('Send failed:', err);
    }
  });

  fetchMessages();
  setInterval(fetchMessages, 3000);
});
</script>
