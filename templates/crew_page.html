{% extends "base.html" %}
{% block content %}
<style>
.crew-container {
    max-width: 480px;
    margin: 48px auto 0 auto;
    background: rgba(25, 25, 40, 0.98);
    border-radius: 28px;
    box-shadow: 0 6px 32px #8be9fd44, 0 1.5px 0 #8be9fd22 inset;
    padding: 38px 28px 32px 28px;
    border: 1.5px solid #8be9fd44;
    color: #f5f6fa;
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    text-align: center;
    position: relative;
    overflow: hidden;
}
.crew-container h1 {
    color: #8be9fd;
    font-size: 2em;
    font-weight: 900;
    margin-bottom: 18px;
    font-family: 'Oswald', 'Cinzel', serif;
    letter-spacing: 1px;
    text-shadow: 0 2px 12px #23243a;
}
.crew-container h2 {
    color: #b8b8ff;
    font-size: 1.2em;
    font-weight: 700;
    margin-bottom: 12px;
    margin-top: 24px;
    letter-spacing: 0.5px;
}
.crew-members-list {
    list-style: none;
    padding: 0;
    margin: 0 0 18px 0;
}
.crew-members-list li {
    background: rgba(139,233,253,0.08);
    border-radius: 16px;
    padding: 14px 18px 10px 18px;
    color: #fff;
    font-size: 1.08em;
    font-weight: 500;
    box-shadow: 0 1px 8px #8be9fd22;
    border: 1px solid #8be9fd22;
    margin-bottom: 12px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
    transition: box-shadow 0.18s, transform 0.18s;
}
.crew-members-list li:last-child {
    margin-bottom: 0;
}
.crew-members-list li strong {
    color: #8be9fd;
    font-size: 1.08em;
    font-weight: 700;
    letter-spacing: 0.2px;
}
.back {
    margin-top: 24px;
}
.back a {
    color: #8be9fd;
    font-weight: 600;
    font-size: 1.1em;
    text-decoration: none;
    border-radius: 12px;
    padding: 10px 28px;
    background: linear-gradient(90deg, #23243a 0%, #8be9fd 100%);
    box-shadow: 0 1px 8px #8be9fd22;
    transition: background 0.18s, color 0.18s;
    width: fit-content;
    display: inline-block;
}
.back a:hover {
    background: #8be9fd;
    color: #23243a;
    text-decoration: underline;
}
@media (max-width: 600px) {
    .crew-container {
        padding: 18px 4vw 16px 4vw;
        margin: 18px 0 0 0;
        max-width: 98vw;
    }
    .crew-container h1 {
        font-size: 1.3em;
    }
    .crew-members-list li {
        padding: 10px 6px 8px 6px;
        font-size: 0.98em;
    }
}
</style>

<div class="crew-container">
  <h1><i class="fas fa-users"></i> {{ crew.name }}</h1>
  
  <h2>Members</h2>
  <ul class="crew-members-list">
    {% for member in members %}
      <li>
        <strong>
          <a href="{{ url_for('profile', username=member.username) }}" style="color:#8be9fd; text-decoration:underline;">
            {{ member.username }}
          </a>
        </strong><br>
        <span style="color:#8be9fd;">Level {{ member.level }}</span>
        <span style="color:#b8b8ff;">&nbsp;•&nbsp;${{ member.money }}</span>
      </li>
    {% endfor %}
  </ul>

  {% if current_user.crew_id == crew.id %}
    <div class="back">
      <a href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
    </div>
  {% endif %}
</div>

<div id="floating-chat">
  <div id="chat-messages"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" />
    <button type="submit" id="chat-submit">Send</button>
  </form>
</div>

<script>
// ---------------- Floating Chat ----------------
document.addEventListener('DOMContentLoaded', () => {
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');
  const chatMessages = document.getElementById('chat-messages');

  async function fetchMessages() {
    try {
      const res = await fetch('/crew_messages');
      const data = await res.json();
      chatMessages.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.textContent = `${msg.username}: ${msg.message}`;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    } catch (err) {
      console.error('Failed to fetch messages:', err);
    }
  }

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = chatInput.value.trim();
    if (!message) return;

    try {
      const res = await fetch('/send_crew_message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ message })
      });

      if (res.ok) {
        chatInput.value = '';
        fetchMessages();
      } else {
        const error = await res.json();
        alert(error.error || 'Failed to send message.');
      }
    } catch (err) {
      console.error('Send failed:', err);
    }
  });

  fetchMessages();
  setInterval(fetchMessages, 3000);
});
</script>
{% endblock %}
