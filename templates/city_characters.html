{% extends "base.html" %}
{% block title %}Characters in {{ city }}{% endblock %}
{% block content %}
<style>
.forums-header {
    background: linear-gradient(90deg, #232526 0%, #414345 100%);
    padding: 2rem 2rem 1rem 2rem;
    border-radius: 12px 12px 0 0;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    margin-bottom: 0;
}
.forums-header h1 {
    color: #ffd700;
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 0.5rem;
    letter-spacing: 2px;
}
.forums-list {
    background: #23243a;
    border-radius: 0 0 12px 12px;
    padding: 1.5rem 2rem;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
}
.forum-table {
    width: 100%;
    color: #f5f6fa;
    border-collapse: separate;
    border-spacing: 0;
}
.forum-table th, .forum-table td {
    padding: 1rem 1rem;
    text-align: left;
    vertical-align: middle;
}
.forum-table th {
    background: #181824;
    color: #ffd700;
    font-size: 1.1rem;
    font-weight: bold;
    border-bottom: 2px solid #8be9fd55;
}
.forum-table tr {
    background: #282a36;
    transition: background 0.2s;
}
.forum-table tr:hover {
    background: #34355b;
}
.forum-link {
    color: #ffd700;
    font-size: 1.1rem;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.2s;
}
.forum-link:hover {
    color: #ffb86c;
    text-decoration: underline;
}
.btn-primary {
    background: linear-gradient(90deg, #ffb347 0%, #ffd700 100%);
    color: #232526;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    font-weight: bold;
    margin-bottom: 0;
    transition: background 0.2s;
    text-decoration: none;
}
.btn-primary:hover {
    background: linear-gradient(90deg, #ffd700 0%, #ffb347 100%);
    color: #232526;
}
</style>
<div class="forums-header">
    <h1>Characters in {{ city }}</h1>
</div>
<div class="forums-list">
    <table class="forum-table">
        <tr>
            <th style="width:35%;">Name</th>
            <th style="width:35%;">Level</th>
            
            <th style="width:35%;">Profile</th>
        </tr>
        {% for char in characters %}
        <tr>
            <td>{{ char.name }}</td>
            <td>{{ char.level }}</td>
            
            
            
            <td>
                <a href="{{ url_for('profile_by_id', char_id=char.id) }}" class="forum-link">View</a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" style="color:#b8b8ff;">No characters found in this city.</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
