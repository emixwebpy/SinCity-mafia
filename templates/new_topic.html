{% extends "base.html" %}
{% block title %}New Topic{% endblock %}
{% block content %}
<div class="dashboard-hero">
  <h2 style="color:#ffd700;">New Topic in {{ forum.title }}</h2>
  <form method="POST">
    <input type="text" name="title" placeholder="Topic Title" required style="width:100%;margin-bottom:12px;">
    <textarea name="content" placeholder="Content" required style="width:100%;height:120px;margin-bottom:12px;"></textarea>
    <button type="submit" class="btn btn-primary">Create Topic</button>
  </form>
</div>
{% endblock %}
