{% extends "base.html" %}
{% block title %}Drug Dealer{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 style="color:#ffd700;">Drug Dealer in {{ character.city }}</h2>
    <table class="table table-dark table-striped mt-3">
        <thead>
            <tr>
                <th>Drug</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Buy</th>
            </tr>
        </thead>
        <tbody>
        {% for dealer in dealers %}
            <tr>
                <td>{{ dealer.drug.name }}</td>
                <td>${{ dealer.price }}</td>
                <td>{{ dealer.stock }}</td>
                <td>
                    <form method="post" style="display:inline;">
                        <input type="hidden" name="dealer_id" value="{{ dealer.id }}">
                        <input type="number" name="quantity" value="1" min="1" max="{{ dealer.stock }}" style="width:60px;">
                        <button type="submit" class="btn btn-success btn-sm">Buy</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
