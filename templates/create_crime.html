{% extends 'base.html' %}

{% block title %}Create Organized Crime Group{% endblock %}

{% block content %}
<style>
.forums-header {
    background: linear-gradient(90deg, #232526 0%, #414345 100%);
    padding: 2rem 2rem 1rem 2rem;
    border-radius: 12px 12px 0 0;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    margin-bottom: 0;
}
.forums-header h1 {
    color: #ffd700;
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 0.5rem;
    letter-spacing: 2px;
}
.forums-list {
    background: #23243a;
    border-radius: 0 0 12px 12px;
    padding: 2rem 2rem 2rem 2rem;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    max-width: 1110px;
    margin: 0 auto;
}
.form-actions {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: 1.5rem;
}
.btn-primary {
    background: linear-gradient(90deg, #ffb347 0%, #ffd700 100%);
    color: #232526;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    font-weight: bold;
    margin-bottom: 0;
    transition: background 0.2s;
    text-decoration: none;
}
.btn-primary:hover {
    background: linear-gradient(90deg, #ffd700 0%, #ffb347 100%);
    color: #232526;
}
.btn {
    background: #8be9fd;
    color: #23243a;
    border: none;
    font-weight: 700;
    border-radius: 6px;
    padding: 0.6rem 1.2rem;
    margin-bottom: 0;
    transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    text-decoration: none;
}
.btn:hover {
    background: #23243a;
    color: #8be9fd;
    box-shadow: 0 1px 5px #8be9fd22;
}
</style>
<div class="forums-header">
    <h1>Create Organized Crime Group</h1>
</div>
<div class="forums-list">
    <form method="POST">
        {{ create_crime_form.hidden_tag() }}
        <div class="form-actions">
            {{ create_crime_form.submit(class_="btn btn-primary") }}
            <a href="{{ url_for('join_crime') }}" class="btn">Join OC</a>
        </div>
    </form>
</div>
{% endblock %}
