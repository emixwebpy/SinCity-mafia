{% extends "base.html" %}
{% block title %}Send Message{% endblock %}
{% block content %}
<h2>Send Message to {{ recipient.username }}</h2>
<form method="post">
    {{ csrf_token() }}
    <textarea name="content" rows="5" cols="40" required></textarea><br>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
