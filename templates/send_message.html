{% extends "base.html" %}
{% block title %}Send Message{% endblock %}
{% block content %}
<h2>Send Message to {{ recipient.username }}</h2>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.content(class_="form-control", rows="5", cols="40", required=True) }}<br>
    {{ form.submit(class_="btn btn-primary") }}
</form>
{% endblock %}
