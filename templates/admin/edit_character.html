{% extends "base.html" %}
{% block title %}Edit Character{% endblock %}
{% block content %}
<div class="dashboard-hero">
    <h2 style="color:#ffd700;">Edit Character: {{ character.name }}</h2>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ character.name }}" required><br>
        <label>Health:</label>
        <input type="number" name="health" value="{{ character.health }}" required><br>
        <label>Money:</label>
        <input type="number" name="money" value="{{ character.money }}" required><br>
        <label>Level:</label>
        <input type="number" name="level" value="{{ character.level }}" required><br>
        <label>XP:</label>
        <input type="number" name="xp" value="{{ character.xp }}" required><br>
        <label>Alive:</label>
        <input type="checkbox" name="is_alive" value="1" {% if character.is_alive %}checked{% endif %}><br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
