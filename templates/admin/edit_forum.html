{% extends "base.html" %}
{% block title %}Edit Forum{% endblock %}
{% block content %}
<div class="dashboard-hero">
    <h2 style="color:#ffd700;">Edit Forum: {{ forum.title }}</h2>
    <form method="POST">
        <label>Title:</label>
        <input type="text" name="title" value="{{ forum.title }}" required><br>
        <label>Description:</label>
        <textarea name="description" required>{{ forum.description }}</textarea><br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
