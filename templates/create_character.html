{% extends "base.html" %}
{% block title %}Create Character{% endblock %}
{% block content %}
<style>
.create-char-container {
    max-width: 420px;
    margin: 48px auto 0 auto;
    background: rgba(25, 25, 40, 0.98);
    border-radius: 28px;
    box-shadow: 0 6px 32px #8be9fd44, 0 1.5px 0 #8be9fd22 inset;
    padding: 38px 28px 32px 28px;
    border: 1.5px solid #8be9fd44;
    color: #f5f6fa;
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    text-align: center;
    position: relative;
    overflow: hidden;
}
.create-char-title {
    color: #8be9fd;
    font-size: 1.7em;
    font-weight: 900;
    letter-spacing: 1px;
    margin-bottom: 24px;
    font-family: 'Oswald', 'Cinzel', serif;
    text-shadow: 0 2px 12px #23243a;
}
.create-char-container input[type="text"] {
    width: 100%;
    padding: 12px 14px;
    margin: 12px 0;
    border-radius: 12px;
    border: 1.5px solid #8be9fd44;
    background: rgba(139,233,253,0.08);
    color: #f5f6fa;
    font-size: 1.08em;
    font-family: inherit;
    outline: none;
    transition: border 0.18s, background 0.18s;
}
.create-char-container input[type="text"]:focus {
    border: 1.5px solid #8be9fd;
    background: rgba(139,233,253,0.13);
}
.create-char-container button[type="submit"] {
    width: 100%;
    padding: 12px 0;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, #8be9fd 0%, #23243a 100%);
    color: #23243a;
    font-weight: 700;
    font-size: 1.1em;
    margin-top: 18px;
    box-shadow: 0 1px 8px #8be9fd22;
    transition: background 0.18s, color 0.18s;
    cursor: pointer;
    letter-spacing: 1px;
}
.create-char-container button[type="submit"]:hover {
    background: #23243a;
    color: #8be9fd;
}
</style>
<div class="create-char-container">
    <div class="create-char-title"><i class="fas fa-user-plus"></i> Create New Character</div>
    <form method="POST">
        <input type="text" name="character_name" placeholder="Character Name" maxlength="32" required>
        <button type="submit">Create Character</button>
    </form>
</div>
{% endblock %}
