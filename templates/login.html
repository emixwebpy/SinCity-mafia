{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
.login-container {
    max-width: 380px;
    margin: 150px 37% 0 auto;
    background: rgba(25, 25, 40, 0.98);
    border-radius: 28px;
    box-shadow: 0 6px 32px #8be9fd44, 0 1.5px 0 #8be9fd22 inset;
    padding: 38px 28px 32px 28px;
    border: 1.5px solid #8be9fd44;
    color: #f5f6fa;
    font-family: "geo", sans-serif;
    text-align: center;
    position: relative;
    overflow: hidden;
}
.login-title {
    color: #8be9fd;
    
    font-size: 1.7em;
    font-weight: 900;
    letter-spacing: 1px;
    margin-bottom: 24px;
    font-family: "geo", sans-serif;
    text-shadow: 0 2px 12px #23243a;
}
.login-form input[type="username"],
.login-form input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    margin: 12px 0;
    border-radius: 12px;
    border: 1.5px solid #8be9fd44;
    background: rgba(139,233,253,0.08);
    color: #f5f6fa;
    font-size: 1.08em;
    font-family: "geo", sans-serif;
    outline: none;
    transition: border 0.18s, background 0.18s;
}
.login-form input[type="username"]:focus,
.login-form input[type="password"]:focus {
    border: 1.5px solid #8be9fd;
    background: rgba(139,233,253,0.13);
}
.login-form button[type="submit"] {
    width: 100%;
    padding: 12px 0;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, #8be9fd 0%, #23243a 100%);
    color: #23243a;
    font-weight: 700;
    font-size: 1.1em;
    margin-top: 18px;
    box-shadow: 0 1px 8px #8be9fd22;
    transition: background 0.18s, color 0.18s;
    cursor: pointer;
    letter-spacing: 1px;
}
.login-form button[type="submit"]:hover {
    background: #23243a;
    color: #8be9fd;
}
.login-container p {
    margin-top: 18px;
    color: #b8b8ff;
    font-size: 1em;
}
.login-container a {
    color: #8be9fd;
    text-decoration: underline;
    font-weight: 600;
}
@media (max-width: 600px) {
    .login-container {
        padding: 18px 4vw 16px 4vw;
        margin: 18px 0 0 0;
        max-width: 98vw;
    }
    .login-title {
        font-size: 1.2em;
    }
}

</style>






<div class="login-container">
  <div class="login-title"><i class="fas fa-sign-in-alt"></i> Login</div>
  <form method="POST" class="login-form">
    <input type="username" name="username" placeholder="Username" required>
    <input id="password" name="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
</div>
{% endblock %}
